<template name="loginPage">

<div class = "masterLogin">

    <div class="ui one column center aligned grid">

      <div class="column eight wide form-holder">

       <h2 class="center aligned header form-head">Sign into <span style = "color:#2C3E50">2Stacks</span></h2>

       <div class="ui inverted divider"></div>

       <h3 class="center aligned header form-head">Instant sign-on with FaceBook, Google+ or Twitter</h3>

       <button class = "ui circular facebook button">
        <i class="facebook icon"></i>
      </button>

      <button class = "ui circular google plus button">
        <i class="google plus icon"></i>
      </button>

      <button class = "ui circular twitter button">
        <i class="twitter icon"></i>
      </button>

      <div class="ui inverted horizontal divider">
       Or
     </div>

     <div class="ui form">

      <div class="field">
        <input type="text" placeholder="Username or email" id = "loginPageFields">
      </div>

      <div class="field">
        <input type="password" placeholder="Password" id = "loginPageFields">
      </div>

      <div class="field">
        <input type="submit" value="Sign in" class="ui primary button" id = "loginPageSubmitBtn">
      </div>

      <div class="inline field">
        <div class="ui checkbox">
          <input type="checkbox">
          <label>Remember me</label>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</template>
