<template name="loginPage">

  <div class="ui one column center aligned grid">
    
    <div class="column eight wide form-holder">

     <img class="ui centered medium circular image" src="/2s.jpg" id = "loginLogo">
    
      <h2 class="center aligned header form-head">Sign into 2Stacks</h2>

      <div class="ui inverted divider"></div>

      <h3 class="center aligned header form-head">Instant sign-on with FaceBook, Google+, Twitter</h3>

     

        <button class = "ui circular facebook button">
          <i class="facebook icon"></i>
        </button>

        <button class = "ui circular twitter button">
          <i class="twitter icon"></i>
        </button>

        <button class = "ui circular google plus button">
          <i class="google plus icon"></i>
        </button>
      
    

        <div class="ui inverted horizontal divider">
         Or
        </div>

      <div class="ui form">

     
        <div class="field">
          <input type="text" placeholder="Username or email" id = "loginPageFields">
        </div>
   

        <div class="field">
          <input type="password" placeholder="Password" id = "loginPageFields">
        </div>

        <div class="field">
          <input type="submit" value="Sign in" class="ui button large fluid" id = "loginPageSubmitBtn">
        </div>

        <div class="inline field">
          <div class="ui checkbox">
            <input type="checkbox">
            <label>Remember me</label>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
