<template name="loginPage">
<div class = "loginPanel">
    <div class="ui one column center aligned grid" id = "loginCenteredGrid">

      <div class="column eight wide form-holder" id = "loginFormHolder">

       <h2 class="center aligned header form-head">Sign into <span style = "color:#13DD04">2Stacks</span></h2>

       <div class="ui inverted divider"></div>

       <h3 class="center aligned header form-head">Instant sign-on with FaceBook, Google+ or Twitter</h3>

       <button class = "ui circular facebook button">
        <i class="facebook icon"></i>
      </button>

      <button class = "ui circular google plus button">
        <i class="google plus icon"></i>
      </button>

      <button class = "ui circular twitter button">
        <i class="twitter icon"></i>
      </button>

      <div class="ui inverted horizontal divider">
       Or
     </div>

     <div class="ui form">

      <div class="field">
        <input type="text" placeholder="Username or email" id = "loginInput">
      </div>

      <div class="field">
        <input type="password" placeholder="Password" id = "loginPassword">
      </div>

      <div class="field">
        <input type="submit" value="Sign in" class="ui primary button" id = "loginPageSubmitBtn">
      </div>

      <div class="inline field">
        <div class="ui checkbox">
          <input type="checkbox">
          <label>Keep me signed in</label>
        </div>
      </div>
    </div>

    <div class="ui inverted divider"></div>

    <div class = "loginReminders">

      <a href = "#" class = "forgotPassword">Forgot Password?</a>-<a href = "#" class = "didntReceiveEmail">Didn't receive activation email?</a>

    </div>

  </div>
</div>
  </div>
</template>
